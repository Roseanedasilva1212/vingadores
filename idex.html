<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="marvel-studio.png" type="imag/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Marvel Login</title>
    
   
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="marvel-studio.png" alt="">
            </a>
        </div>
    </div>


    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                 <div class="input_box">
                     <input required type="password" placeholder="senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
        
           </form>

             <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style=""></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>

            </div>

             <div class="login_footer">
                <div class="login_facebook">
                    <span><img  height="20px" src="Facebook_logo.png"  alt="facebook"></span>
                     <span><a href="#">Conectar com Facebook</a></span>
                </div>
            </div>
                
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>

                </div>
                
                <div class="terms">
                    <p> Está página é protegida pelo Google reCAPTCHA para garantir que você não é robô.<a href="#">Garanta já.</a></p>

                </div>
            </div>

    </div>
        
      
     
     
    
</body>
</html>
